syntax = "proto3";
option go_package = "github.com/CA22-game-creators/cookingbomb-proto/proto/common";
package proto;

import "google/protobuf/descriptor.proto";

extend google.protobuf.FieldOptions {
  Opts opts = 50000;
}

message Opts {
  optional string regexp = 1;
  optional string message = 2;
}
