syntax = "proto3";
option go_package = "github.com/CA22-game-creators/cookingbomb-proto/proto/api";
option csharp_namespace = "Proto.Api";
package proto;

import "proto/api/message.proto";

service AccountServices {
  rpc Signup(SignupRequest) returns (SignupResponse);
  rpc GetSessionToken(GetSessionTokenRequest) returns (GetSessionTokenResponse);
  rpc GetAccountInfo(GetAccountInfoRequest) returns (GetAccountInfoResponse);
}
