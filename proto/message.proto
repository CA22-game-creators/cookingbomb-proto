syntax = "proto3";
option go_package = "github.com/CA22-game-creators/cookingbomb-proto/proto";
package proto;

import "proto/model.proto";
import "proto/option.proto";

message SignupRequest {
    string name = 1 [ (stringOpts) = {min_len : 1, max_len : 10} ];
}

message SignupResponse {
    Account account = 1;
}
