syntax = "proto3";
option go_package = "github.com/CA22-game-creators/cookingbomb-proto/proto/game";
option csharp_namespace = "Proto.Game";
package proto;

message Position {
  float x = 1;
  float y = 2;
  float z = 3;
}

message Rotation {
  float x = 1;
  float y = 2;
  float z = 3;
  float w = 4;
}

message Velocity {
  float x = 1;
  float y = 2;
  float z = 3;
}

message KeyInput {
  float x = 1;
  float y = 2;
}

message MatchAccountInfo {
  string id = 1;
  int32 number = 2;
}
